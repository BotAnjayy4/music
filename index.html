<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .product p {
            font-size: 1rem;
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple Store</h1>
    <p>Temukan produk terbaik di sini!</p>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Produk 1">
        <h3>Produk 1</h3>
        <p>Deskripsi singkat tentang produk 1.</p>
        <p><strong>Rp 150,000</strong></p>
        <button>Beli Sekarang</button>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Produk 2">
        <h3>Produk 2</h3>
        <p>Deskripsi singkat tentang produk 2.</p>
        <p><strong>Rp 200,000</strong></p>
        <button>Beli Sekarang</button>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Produk 3">
        <h3>Produk 3</h3>
        <p>Deskripsi singkat tentang produk 3.</p>
        <p><strong>Rp 250,000</strong></p>
        <button>Beli Sekarang</button>
    </div>
</div>

</body>
</html>
